<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="logo mb-3">
            <img src="assets/logo.png" alt="" />
            <span>.in</span>
        </div>
        <div class="container mainbody">
            <div class="mainbody1 border rounded-3 p-4">
                <div class="signin mb-3">Sign in</div>
                <div class="font13 fw-bold">Email or mobile phone number</div>
                <div class="emailinput mb-3">
                    <input type="text" class="border border-secondary rounded-1" />
                </div>
                <div class="font13 conbtn btn btn-warning mb-3 rounded-3">
                    Continue
                </div>
                <div class="font12 mb-4">
                    By continuing, you agree to Amazon's
                    <a href="">Conditions of<br />Use</a> and
                    <a href="">Privacy Notice</a>.
                </div>
                <div class="d-flex align-items-center font13">
                    <div class="playbtn me-1">▶︎</div>
                    <div><a href="">Need help?</a></div>
                </div>
            </div>
        </div>
        <div class="breakk mt-3">
            <p>New to Amazon?</p>
        </div>
        <div class="button">
            <p>Create your Amazon account</p>
        </div>
        <footer>
            <div class="foot">
                <div class="abc">
                    <a href="">Conditions of Use </a>&nbsp;&nbsp;
                    <a href=""> Privacy Notice </a>&nbsp;&nbsp;
                    <a href=""> Help </a>
                </div>
                <p>© 1996-2023, Amazon.com, Inc. or its affiliates</p>
            </div>
        </footer>
    </section>
</body>

</html>
